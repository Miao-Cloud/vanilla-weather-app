<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="body">
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="weather">
        <form id="lookUp">
          <div class="row">
            <div class="col-9">
              <input
                id="city"
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn" value="Search" />
            </div>
          </div>
        </form>
        <br />
        <hr />
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="cCity" class="currentCity"></h1>
              <ul>
                <li>
                  Last updated: <span id="date"></span>
                  <div id="desc">Cloudy</div>
                </li>
                <li>
                  Humidity:
                  <strong><span id="humidity">59</span>%</strong> Wind:
                  <strong><span id="wind">4.12 </span> km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <div>
                  <span id="temperature" class="temp">25</span>
                  <span class="unit">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <hr />
        <div class="row temps">
          <div class="col">
            <div class="wForecast">
              <div class="fDay">Tue</div>
              <br />
              <i class="fa-solid fa-sun emoji"></i>
              <div class="fTemp">
                <br />
                <span class="fTemp">25°c</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="wForecast">
              <div class="fDay">Wed</div>
              <br />
              <i class="fa-solid fa-sun emoji"></i>
              <div class="fTemp">
                <br />
                <span class="fTemp">24°c</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="wForecast">
              <div class="fDay">Thu</div>
              <br />
              <i class="fa-solid fa-sun emoji"></i>
              <div class="fTemp">
                <br />
                <span class="fTemp">21°c</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="wForecast">
              <div class="fDay">Fri</div>
              <br />
              <i class="fa-solid fa-sun emoji"></i>
              <div class="fTemp">
                <br />
                <span class="fTemp">22°c</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="wForecast">
              <div class="fDay">Sat</div>
              <br />
              <i class="fa-solid fa-sun emoji"></i>
              <div class="fTemp">
                <br />
                <span class="fTemp">21°c</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <br />
      <div class="signature">
        This project is was created by
        <a href="https://twitter.com/_MiaoCloud">Kai</a> and is
        <a href="https://github.com/Miao-Cloud/vanilla-weather-app"
          >open source on GitHub</a
        >
      </div>
      <br />
      <button class="themeButton">Dark Mode</button>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/3cc9d87130.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
