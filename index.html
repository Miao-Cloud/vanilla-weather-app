<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body class="body">
    <br />
    <br />
    <div class="container">
      <div class="weather">
        <form id="searchForm">
          <div class="row">
            <div class="col-9">
              <input
                id="cityInput"
                type="search"
                placeholder="Enter a city.."
                class="form-control search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn" value="Search" />
            </div>
          </div>
        </form>
        <br />
        <hr />
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="cCity" class="currentCity"></h1>
              <ul>
                <li>
                  Local update: <span id="date"></span>
                  <div id="desc">Cloudy</div>
                </li>
                <li>
                  Humidity:
                  <strong><span id="humidity">59</span>%</strong>
                  <br />
                  Wind: <strong><span id="wind">4.12 </span> km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <div class="d-flex weather-temperature">
                  <img id="icon" src="" alt="clear" />
                  <span id="temperature" class="temp"></span>
                  <span class="unit"
                    ><a href="#" id="celsiusLink">째C</a
                    ><a href="#" id="fahrenheitLink">째F</a></span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <hr />
        <div class="row temps" id="forcast">
          <div class="col">
            <div class="wForecast">
              <div class="fDay">Tue</div>
              <br />
              <img
                class="tempImg"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="clear"
              />
              <div class="fTemp">
                <br />
                <span class="fTemp minTemp">25째c</span>|
                <span class="fTemp maxTemp">15째c</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="signature">
        This project is was created by
        <a href="https://twitter.com/_MiaoCloud">Kai</a> and is
        <a href="https://github.com/Miao-Cloud/vanilla-weather-app"
          >open source on GitHub</a
        >
      </div>
      <button class="themeButton">Dark Mode</button>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
